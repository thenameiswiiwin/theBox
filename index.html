<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>The Box</title>
	</head>
	<body>
		<div class="main-grid">
			<header>
				<img src="img/TB.svg" alt="The Box" class="logo" />
				<nav class="nav">
					<a href="#" class="nav__link">Contact</a>
					<a href="#" class="nav__link">Book now</a>
					<a href="#" class="nav__link">Become a host</a>
					<a href="#" class="nav__link">About</a>
				</nav>
			</header>
			<main>
				<h1 class="title"></h1>
				<p class="location"></p>
				<img
					src="/img/house.jpg"
					alt="Photo of a cabin"
					class="primary-images"
				/>
				<div class="secondary-images">
					<img
						src="/img/little-1.jpg"
						alt="Photo of S'mores"
						class="secondary-image"
					/>
					<img
						src="/img/little-2.jpg"
						alt="Bedroom in cabin"
						class="secondary-image"
					/>
				</div>
				<p class="description">
					Do you need time of from your day to day life? Well than take your
					summertime or during the winter there is a lot to be done. In Summer
					go hiking or swim in the nearby lake in Winter go skiing in the
					Snowshoe Mountain resort<
				</p>
				<button class="btn">Book now</button>
			</main>
			<footer>
				<div class="social-links">
					<a href="#" aria-label="snapchat" class="so cial-link">
						<img
							src="/img/snapchat-ghost.svg"
							alt="Snapchat logo"
							class="social-imgage"
						/>
					</a>
					<a href="#" aria-label="airbnb" class="social-link">
						<img
							src="/img/airbnb.svg"
							alt="Airbnb logo"
							class="social-imgage"
						/>
					</a>
					<a href="#" aria-label="instagram" class="social-link">
						<img
							src="/img/instagram.svg"
							alt="Instagram logo"
							class="social-imgage"
						/>
					</a>
				</div>
			</footer>
		</div>
	</body>
</html>
